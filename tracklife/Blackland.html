<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track life - gps tracking service</title>
    <link rel="stylesheet" href="css/black.css">

    <script type="application/ld+json">
        {
            "@context": "http://schema.org/",
            "@type": "Organization",
            "name": "Track life",
            "description": "Track life is an application to keep track with everything in your life, from carkeys to your beloved dog. with Track life the where abouts of your beloved things are in the palm of your hand."
        
          }</script>
  
    </head>
<body>
    
    <h1>Track Life</h1>

<article>

    
    <h2> Never feel loss again</h2>
    <div class="wrap">
    
        <section class="sec">
    <img src="css/billeder/geolocate.png" width="100px" height="100px" alt="">
    <p>Know where anything is
            at any time</p>    
    </section>
    
    <section class="sec hid">
    <img src="css/billeder/live.png" width="100px" height="100px" alt="">
    <p>Live feedback 24/7</p>    
    </section>
    
    <section class="sec hid">
    <img src="css/billeder/run.png" width="100px" height="100px" alt="">
    <p>Fast and easy to use</p>    
    </section>

    <section class="sec hid">
    <img src="css/billeder/user.png" width="100px" height="100px" alt="">
    <p>Highly customisable to every need</p>    
    </section>

    <section class="sec hid">
    <img src="css/billeder/internet.png" width="100px" height="100px" alt="">
    <p>usable from anywhere on the planet</p>    
    </section>
</div>

</article>

<section class="signup">
    <p>Sign up for notification</p>
    <p class="little">get a mail when the app is online</p>
    <section class="grid">
    <input type="text" placeholder="input mail">
    <button>send</button>
</section>
</section>
